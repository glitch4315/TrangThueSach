<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - BookFire</title>
    <style>
        body {
            background: #0f0f0f;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }
        h2 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background: #2a2a2a;
            color: white;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            background: #ff6b6b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #ff5252; }
        a { color: #ff6b6b; text-decoration: none; display: block; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Đăng ký</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.email }}
            {{ form.password }}
            {{ form.confirm_password }}
            <button type="submit">Đăng ký</button>
        </form>
        <a href="{% url 'accounts:login' %}">Đã có tài khoản? Đăng nhập ngay</a>
    </div>
</body>
</html>
