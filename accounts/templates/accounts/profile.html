<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Của Tôi - BookFire</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f0f; color: #e0e0e0; }

        .header { background: #1a1a1a; border-bottom: 1px solid #2a2a2a; padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
        .nav-container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #ff6b6b; text-decoration: none; }
        .logo span { color: #fff; }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { color: #e0e0e0; text-decoration: none; transition: color 0.3s; }
        .nav-links a:hover { color: #ff6b6b; }
        .cart-icon { position: relative; font-size: 1.5rem; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: #ff6b6b; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; }

        .container { max-width: 1400px; margin: 0 auto; padding: 3rem 2rem; }

        .profile-header { background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); border-radius: 16px; padding: 3rem; margin-bottom: 3rem; display: flex; gap: 3rem; align-items: center; }
        .profile-avatar { width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #ff6b6b, #ff8e53); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: white; font-weight: bold; flex-shrink: 0; }
        .profile-info { flex: 1; }
        .profile-name { font-size: 2.5rem; color: white; font-weight: bold; margin-bottom: 0.5rem; }
        .profile-email { color: #888; font-size: 1.1rem; margin-bottom: 1.5rem; }
        .btn-edit { background: transparent; color: #ff6b6b; border: 2px solid #ff6b6b; padding: 0.7rem 1.5rem; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; transition: all 0.3s; font-weight: 600; }
        .btn-edit:hover { background: #ff6b6b; color: white; }
        .profile-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 2rem; margin-top: 2rem; }
        .stat-item { text-align: center; }
        .stat-value { font-size: 2rem; color: #ff6b6b; font-weight: bold; }
        .stat-label { color: #888; font-size: 0.9rem; margin-top: 0.5rem; }

        .section-title { font-size: 2rem; color: white; margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem; }
        .section-title::after { content: ''; flex: 1; height: 1px; background: linear-gradient(to right, #2a2a2a, transparent); }

        .orders-grid { display: grid; gap: 1.5rem; }
        .order-card { background: #1a1a1a; border-radius: 12px; padding: 2rem; transition: all 0.3s; border: 1px solid #2a2a2a; }
        .order-card:hover { transform: translateY(-4px); border-color: #ff6b6b; box-shadow: 0 8px 24px rgba(255, 107, 107, 0.1); }
        .order-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid #2a2a2a; }
        .order-number { font-size: 1.3rem; color: white; font-weight: bold; }
        .order-date { color: #888; font-size: 0.9rem; margin-top: 0.3rem; }
        .order-status { padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-confirmed { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .status-pending { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .status-delivered { background: rgba(33, 150, 243, 0.2); color: #2196F3; }
        .status-cancelled { background: rgba(244, 67, 54, 0.2); color: #F44336; }

        .order-items { display: grid; gap: 1rem; margin-bottom: 1.5rem; }
        .order-item { display: flex; gap: 1rem; padding: 1rem; background: #2a2a2a; border-radius: 8px; }
        .item-image { width: 60px; height: 80px; background: #3a3a3a; border-radius: 6px; overflow: hidden; flex-shrink: 0; }
        .item-image img { width: 100%; height: 100%; object-fit: cover; }
        .item-image .placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; background: linear-gradient(135deg, #2a2a2a, #3a3a3a); }
        .item-details { flex: 1; }
        .item-title { color: white; font-weight: 600; margin-bottom: 0.3rem; }
        .item-meta { color: #888; font-size: 0.85rem; }
        .item-price { color: #ff6b6b; font-weight: bold; margin-left: auto; }

        .order-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 1.5rem; border-top: 1px solid #2a2a2a; }
        .order-total { font-size: 1.3rem; color: white; font-weight: bold; }
        .order-total span { color: #888; font-weight: normal; font-size: 0.9rem; }
        .btn-view-detail { background: transparent; color: #ff6b6b; border: 2px solid #ff6b6b; padding: 0.7rem 1.5rem; border-radius: 8px; cursor: pointer; transition: all 0.3s; text-decoration: none; display: inline-block; font-weight: 600; }
        .btn-view-detail:hover { background: #ff6b6b; color: white; transform: scale(1.05); }

        .empty-state { text-align: center; padding: 5rem 2rem; background: #1a1a1a; border-radius: 16px; }
        .empty-state-icon { font-size: 5rem; margin-bottom: 1rem; opacity: 0.3; }
        .empty-state h3 { color: white; font-size: 1.8rem; margin-bottom: 1rem; }
        .empty-state p { color: #888; margin-bottom: 2rem; }
        .btn-primary { background: #ff6b6b; color: white; padding: 1rem 2rem; border-radius: 8px; text-decoration: none; display: inline-block; font-weight: 600; transition: all 0.3s; }
        .btn-primary:hover { background: #ff5252; transform: translateY(-2px); }

        @media (max-width: 768px) {
            .profile-header { flex-direction: column; text-align: center; }
            .profile-stats { grid-template-columns: repeat(2, 1fr); }
            .order-header { flex-direction: column; gap: 1rem; }
            .order-footer { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="{% url 'homepage' %}" class="logo">Book<span>Fire</span></a>

        </nav>
    </header>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar">
                {{ user.username|slice:":1"|upper }}
            </div>
            <div class="profile-info">
                <h1 class="profile-name">{{ user.get_full_name|default:user.username }}</h1>
                <p class="profile-email">{{ user.email }}</p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value">{{ total_orders }}</div>
                        <div class="stat-label">Đơn hàng</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">{{ total_spent|floatformat:0 }}k</div>
                        <div class="stat-label">Tổng chi tiêu</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">{{ rented_books|length }}</div>
                        <div class="stat-label">Sách đã thuê</div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
