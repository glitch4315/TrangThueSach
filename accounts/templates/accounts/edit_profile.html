<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa hồ sơ - BookFire</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f0f; color: #e0e0e0; }
        .header { background: #1a1a1a; border-bottom: 1px solid #2a2a2a; padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
        .nav-container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #ff6b6b; text-decoration: none; }
        .logo span { color: #fff; }
        .container { max-width: 800px; margin: 0 auto; padding: 3rem 2rem; }
        .edit-card { background: #1a1a1a; border-radius: 16px; padding: 2rem; }
        h2 { color: #ff6b6b; margin-bottom: 1.5rem; }
        label { display: block; margin-top: 1rem; margin-bottom: 0.3rem; color: #e0e0e0; }
        input, textarea { width: 100%; padding: 0.6rem 0.8rem; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: #fff; }
        button { background: #ff6b6b; color: white; padding: 0.8rem 1.5rem; border-radius: 8px; border: none; cursor: pointer; margin-top: 1.5rem; font-weight: 600; }
        button:hover { background: #ff5252; }
        .avatar-preview { width: 120px; height: 120px; border-radius: 50%; overflow: hidden; margin-bottom: 1rem; }
        .avatar-preview img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="{% url 'homepage' %}" class="logo">Book<span>Fire</span></a>
        </nav>
    </header>

    <div class="container">
        <div class="edit-card">
            <h2>Chỉnh sửa hồ sơ</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Avatar -->
                <label>Avatar</label>
                <div class="avatar-preview">
                    {% if user.profile.avatar %}
                        <img src="{{ user.profile.avatar.url }}" alt="Avatar">
                    {% endif %}
                </div>
                {{ profile_form.avatar }}

                <!-- User info -->
                <label>Họ và tên</label>
                {{ user_form.first_name }}
                <label>Tên</label>
                {{ user_form.last_name }}
                <label>Email</label>
                {{ user_form.email }}

                <!-- Profile info -->
                <label>Sinh trắc</label>
                {{ profile_form.bio }}
                <label>Phone</label>
                {{ profile_form.phone }}
                <label>Address</label>
                {{ profile_form.address }}

                <button type="submit">Lưu thay đổi</button>
            </form>
        </div>
    </div>
</body>
</html>
